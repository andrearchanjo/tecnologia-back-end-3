<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Atividade 03</title>
        <link rel="stylesheet" type="text/css" href="/css/web.css">
    </head>
    <body>
        <div id="div_principal">
            <header id="cabecalho">
                <nav id="navegador">
                    <ul>
                        <li><a href="/pages/site.html" target="_self">Início</a></li>
                        <li><a href="/pages/formulario.html" target="_self">Cadastro de Clientes</a></li>
                        <li><a href="/pages/produtos.html" target="_self">Lista de Produtos</a></li>
                        <li><a href="/pages/download.html" target="_self">Download</a></li>
                        <li><a href="/pages/imagens.html" target="_self">Imagens</a></li>
                    </ul>
                </nav>
            </header>

            <div id="div_conteudo">

                <h1 style="text-align:center;">Cadastro de Clientes</h1>

                <div id="div_form">
                    <form action="/submit-form" method="POST">
                        <fieldset>
                            <legend>Dados do Cliente</legend>

                            <div>
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" name="nome" required>
                            </div>

                            <br>

                            <div>
                                <label for="endereco">Endereço:</label>
                                <input type="text" id="endereco" name="endereco" required>
                                
                                <label for="telefone">Telefone:</label>
                                <input type="text" id="telefone" name="telefone"
                                    placeholder="(99) 9999-9999"
                                    pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})"
                                    title="Digite o telefone no formato (XX) XXXX-XXXX" required>
                            </div>

                            <br>

                            <div>
                                <label for="uf">UF:</label>
                                <select  id="uf" name="uf">
                                    <optgroup label="Norte">
                                        <option value=1>Amazonas</option>
                                        <option value=2>Roraima</option>
                                        <option value=3>Amapá</option>
                                        <option value=4>Pará</option>
                                        <option value=5>Tocantins</option>
                                        <option value=6>Rondônia</option>
                                        <option value=7>Acre</option>
                                    </optgroup>

                                    <optgroup label="Nordeste">
                                        <option value=8>Maranhão</option>
                                        <option value=9>Piauí</option>
                                        <option value=10>Ceará</option>
                                        <option value=11>Rio Grande do Norte</option>
                                        <option value=12>Pernambuco</option>
                                        <option value=13>Paraíba</option>
                                        <option value=14>Sergipe</option>
                                        <option value=15>Alagoas</option>
                                        <option value=16>Bahia</option>
                                    </optgroup>
                                    
                                    <optgroup label="Centro-Oeste">
                                        <option value=17>Mato Grosso</option>
                                        <option value=18>Mato Grosso do Sul</option>
                                        <option value=19>Goiás</option>
                                        <option value=20>Distrito Federal</option>
                                    </optgroup>

                                    <optgroup label="Sudeste">
                                        <option value=21>São Paulo</option>
                                        <option value=22>Rio de Janeiro</option>
                                        <option value=23>Espírito Santo</option>
                                        <option value=24>Minas Gerais</option>
                                    </optgroup>

                                    <optgroup label="Sul">
                                        <option value=25>Paraná</option>
                                        <option value=26>Rio Grande do Sul</option>
                                        <option value=27>Santa Catarina</option>
                                    </optgroup> 
                                </select>
                                
                                <label for="cidade">Cidade:</label>
                                <input type="text" id="cidade" name="cidade" required>
                            </div>

                            <br>

                            <div>
                                <label for="sexo">Sexo:</label>
                                <select id="sexo" name="sexo" required>
                                    <option value="M">Masculino</option>
                                    <option value="F">Feminino</option>
                                    <option value="O">Outro</option>
                                </select>
                            </div>

                            <br>

                            <div>
                                <label for="cpf">CPF:</label>
                                <input type="text" id="cpf" name="cpf"
                                    placeholder="XXX.XXX.XXX-XX"
                                    pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"
                                    title="Digite o CPF no formato XXX.XXX.XXX-XX"
                                    required>
                                <label for="rg">RG:</label>
                                <input type="text" id="rg" name="rg" required>
                            </div>

                            <br>

                            <div>
                                <label for="estado_civil">Estado Civil:</label>
                                <input type="radio" id="casado" name="estado_civil" value=1>
                                <label for="casado">Casado</label><br>
                                <input type="radio" id="solteiro" name="estado_civil" value=2>
                                <label for="solteiro">Solteiro</label><br>
                                <input type="radio" id="viuvo" name="estado_civil" value=3>
                                <label for="viuvo">Viúvo</label>
                            </div>

                            <br>

                            <div>
                                <input type="submit" id="cadastrar" class="input_botao" value="Cadastrar"> 
                                <input type="reset" id="limpar" class="input_botao" value="Limpar">
                            </div>
                        </fieldset>
                    </form>
                </div>
                
            </div>

            <footer id="rodape">
                <p>Autor: André Archanjo Nunes Coelho</p>
                <p>Contato: <a href="mailto:archanjoandre@yahoo.com.br">archanjoandre@yahoo.com.br</a></p>
            </footer>
        </div>
    </body>
</html>
